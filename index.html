<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">MyDash</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="#" id="signOut"><i class="fa fa-sign-out" aria-hidden="true"></i>Sign Out</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mydash-modules">
        <div class="row">
            <div class="col-sm-2 col-xs-4">
                <div id="module-01" class="module">
                    <div class="border text-center" id="mainContainer">
                        <!--CityName-->
                        <div class="border" id="cityNameRow">
                            <div id="cityName"></div>
                        </div>
                        <!--Weather Icon and Conditions-->
                        <div class="border" id="conditionsRow">
                            <i id="weatherIcon" class="wi"></i>
                        </div>
                        <!--Temperature with F and C Toggle-->
                        <div class="border" id="tempToggleRow">
                            <div><span id="maxTemp"></span></div>
                        </div>
                    </div>
                </div>
                <div id="module-02" class="module">
                </div>
            </div>
            <div class="col-sm-8 col-xs-8" id="container-gmail">
                <div id="module-03" class="module">
                    <!-- gmail api here -->
                    <!--Add buttons to initiate auth sequence and sign out-->
                    <button id="authorize-button" class="buttons" style="display: none;"><img class="bsize" src="assets/images/authorize.png"></button>
                    <button id="signout-button" class="buttons" style="display: none;"><img class="bsize" src="assets/images/sign-out.png"></button>
                    <button id="refresh-button" class="buttons" style="display: none;"><img class="bsize" src="assets/images/refresh.png"></button>
                    <div id=sms class="slideshow-container">
                        <!--emailSlide Container-->
                        <div class="border" id="emailSlideContainer">
                            <!--slideContainer-->
                            <div class="cycle-slideshow" data-cycle-fx="scrollHorz" data-cycle-timeout="2000" data-cycle-slides="> div">
                                <!--slideOne-->
                                <div style="background:#fcc" class="emailSlide" id="slide-0">
                                    <section class="slideDate">
                                        Date : <span id="slide_0_date"></span>
                                    </section>
                                    <section class="slideFrom">
                                        From : <span id="slide_0_from"></span>
                                    </section>
                                    <section class="slideSubject">
                                        Subject : <span id="slide_0_subject"></span>
                                    </section>
                                    <section class="slideBody">
                                        Body :
                                        <div class="slideBodyContentDiv" id="slide_0_body"></div>
                                    </section>
                                </div>
                                <!--slideTwo-->
                                <div style="background:#cfc" class="emailSlide" id="slide_1">
                                    <section class="slideDate">
                                        Date : <span id="slide1_date"></span>
                                    </section>
                                    <section class="slideFrom">
                                        From : <span id="slide_1_from"></span>
                                    </section>
                                    <section class="slideDate">
                                        Subject : <span id="slide_1_subject"></span>
                                    </section>
                                    <section class="slideBody">
                                        Body :
                                        <div class="slideBodyContentDiv" id="slide_1_body"></div>
                                    </section>
                                </div>
                                <!--slideThree-->
                                <div style="background:#ccf" class="emailSlide" id="slide_2">
                                    <section class="slideDate">
                                        Date : <span id="slide_2_date"></span>
                                    </section>
                                    <section class="slideFrom">
                                        From : <span id="slide_2_from"></span>
                                    </section>
                                    <section class="slideDate">
                                        Subject : <span id="slide_2_subject"></span>
                                    </section>
                                    <section class="slideBody">
                                        Body :
                                        <div class="slideBodyContentDiv" id="slide_2_body"></div>
                                    </section>
                                </div>
                                <!--slideFour-->
                                <div style="background:#ccf" class="emailSlide" id="slide_3">
                                    <section class="slideDate">
                                        Date : <span id="slide_3_date"></span>
                                    </section>
                                    <section class="slideFrom">
                                        From : <span id="slide_3_from"></span>
                                    </section>
                                    <section class="slideDate">
                                        Subject : <span id="slide_3_subject"></span>
                                    </section>
                                    <section class="slideBody">
                                        Body :
                                        <div class="slideBodyContentDiv" id="slide_3_body"></div>
                                    </section>
                                </div>
                                <!--slideFive-->
                                <div style="background:#ccf" class="emailSlide" id="slide_4">
                                    <section class="slideDate">
                                        Date : <span id="slide_4_date"></span>
                                    </section>
                                    <section class="slideFrom">
                                        From : <span id="slide_4_from"></span>
                                    </section>
                                    <section class="slideDate">
                                        Subject : <span id="slide_4_subject"></span>
                                    </section>
                                    <section class="slideBody">
                                        Body :
                                        <div class="slideBodyContentDiv" id="slide_4_body"></div>
                                    </section>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <div class="container">
            <p class="text-center">&copy; 2017 MyDash<sup>&reg;</sup> All Rights Reserved.</p>
